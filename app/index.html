<!doctype html>
<html ng-app="doggerApp">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>DoggerJS Frontend</title>

    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,300,600">

    <!-- build:css({.tmp,app}) css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../bower_components/angular/angular-csp.css">
    <link rel="stylesheet" href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="../bower_components/angular-growl/build/angular-growl.min.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) css/styles.css -->
    <link rel="stylesheet" href="styles.css">
    <!-- endbuild -->
</head>
<body ng-cloak>
  <div growl></div>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://doggerjs.com" title="DoggerJS">
          DoggerJS
        </a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/">
              <i class="fa fa-home"></i>
              Home
            </a>
          </li>
          <li>
            <a href="/about">
              <i class="fa fa-info"></i>
              About
            </a>
          </li>
          <li>
            <a href="mailto:support@hashdog.io">
              <i class="fa fa-envelope"></i>
              Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="content-wrapper" class="container" ng-view></div>

  <!-- build:js js/vendor.js -->
  <!-- bower:js -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../bower_components/angular-growl/build/angular-growl.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) js/app.js -->
  <script src="js/app.js"></script>

  <script src="js/controllers/home.js"></script>

  <script src="js/factories/notifications.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) js/templates.js -->
  <script src="templates.js"></script>
  <!-- endbuild -->
</body>
</html>
